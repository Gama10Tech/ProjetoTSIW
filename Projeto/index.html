<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/03e7a29ebe.js" crossorigin="anonymous"></script>
    <title>Lorem Ipsum</title>
</head>
<body>
    <!-- BARRA DE NAVEGAÇÃO -->
    
    <div class="nav">
        <input type="text" class="searchTerm" placeholder="O que pretende procurar?">
        <button type="submit" class="searchButton"><i class="fas fa-search"></i></button>
        <div id="mySidenav" class="sidenav">
            <p class="nomedaloja">Lorem Ipsum</p>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            
            <div class="menu">
                <a href="#">Acerca</a>
                <a href="#" onclick="myFunction()" class="dropbtn">Produtos</a>
                <a href="#">Opiniões</a>
                <a href="#">Carrinho</a>
                <a href="#">Login</a>
            </div>
            <div class="socialrow">
                <ul>
                    <li>
                        <a href="#" class="socialinsta"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="#" class="socialface"><i class="fab fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="#" class="socialyoutube"><i class="fab fa-youtube"></i></a>
                    </li>
                    <li>
                        <a href="#" class="socialtwitter"><i class="fab fa-twitter"></i></a>
                    </li>
                </ul>
            </div>
        </div>
        <span class="menubutton" onclick="openNav()">&#9776; </span>
    </div>      
    <div class="dropdown">
        <div id="myDropdown" class="dropdown-content">
          <a href="#" class="menuoptionsradius1">Processadores</a>
          <a href="#">Motherboards</a>
          <a href="#">Placas gráficas</a>
          <a href="#">Memória RAM</a>
          <a href="#">Fonte de alimentação</a>
          <a href="#">Caixas</a>
          <a href="#" class="menuoptionsradius2">Armazenamento</a>
        </div>
    </div>
    <!-- BARRA DE NAVEGAÇÃO -->
    <!-- BANNER -->
    <div class="banner">
        <img class="bannerimg" src="img/banner.jpg">
        <h1 class="marcainbanner">Lorem Ipsum</h1>
    </div>
    <!-- BANNER -->    
            
    <!-- DESTAQUES -->
    <div class="destaques">
        <h1>
            Em destaque
        </h1>

        <div class="box box-1"><img class="imgproduto" src="img/produtos/rtx3090_msi.jpg"><p>Placa Gráfica MSI GeForce RTX 3090</p></div>
        <div class="box box-2"><img class="imgproduto" src="img/produtos/i9_intel.jpg"><p>Processador Intel Core i9-9900K </p></div>
        <div class="box box-3"><img class="imgproduto" src="img/produtos/8gb_hyperx.jpg"><p>RAM HyperX Predator 8GB</p></div>
        <div class="box box-4"><img class="imgproduto" src="img/produtos/z390-a_msi.jpg"><p>Motherboard MSI Z390-A</p></div>
    </div>
    <!-- DESTAQUES -->
</body>
<script>
    //função para menu de produtos
    function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
    }

    // fechar ao clicar fora do menu
    window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
        }
        }
    }
    }
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }
    
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
</script>
</html>
